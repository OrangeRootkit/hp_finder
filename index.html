<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
              <h1 class="title">Harry Potter</h1>
             <p class="subtitle">View all characters from the Harry Potter universe</p>
             
             <div class="input__wrapper">
                <div>
                    <label for="input" class="input__label">Name</label>
                    <input type="text" class="input" name="input" placeholder="Name">
                </div>

                <div>

                    <label for="select" class="select__label">School</label>
                <select name="select" class="select">
                    <option class="select__option" value="Choose one">Choose one</option>
                    <option class="select__option" value="Gryffindor">Gryffindor</option>
                    <option class="select__option" value="Slytherin">Slytherin</option>
                    <option class="select__option" value="Hufflepuff">Hufflepuff</option>
                    <option class="select__option" value="Ravenclaw">Ravenclaw</option>
                </select>
                </div>
            </div>
            
            <div class="line"></div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="grid">
            </div>
        </div>

    </main>
    <footer></footer>

    <script src="./script.js" type="module"></script>
</body>
</html>
